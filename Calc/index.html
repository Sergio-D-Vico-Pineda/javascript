<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Neomórfica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <header class="display" id="display">0</header>
        <footer class="button-container">
            <!-- Primera fila -->
            <button class="clear">C</button>
            <button class="operation noaction"></button>
            <button class="operation noaction"></button>
            <button class="operation">×</button>

            <!-- Segunda fila -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">÷</button>


            <!-- Tercera fila -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>

            <!-- Cuarta fila -->
            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="operation">+</button>

            <!-- Quinta fila -->
            <button class="operation">.</button>
            <button>0</button>
            <button class="operation noaction"></button>
            <button class="operation equal">=</button>
        </footer>
    </div>
</body>

</html>
