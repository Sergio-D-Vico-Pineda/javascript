<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Neomórfica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <header class="display" id="display">
            <span id="text"></span>
        </header>
        <footer class="button-container">
            <!-- Primera fila -->
            <button class="clear">C</button>
            <button class="operation noaction"></button>
            <button class="operation noaction"></button>
            <button class="oper operation" id="multiply">×</button>

            <!-- Segunda fila -->
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="oper operation" id="divide">÷</button>

            <!-- Tercera fila -->
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="oper operation" id="minus">-</button>

            <!-- Cuarta fila -->
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>

            <button class="oper operation" id="plus">+</button>

            <!-- Quinta fila -->
            <button class="operation" id="dot">.</button>
            <button class="numbers" id="zero">0</button>
            <button class="operation noaction"></button>
            <button class="operation equal">=</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
