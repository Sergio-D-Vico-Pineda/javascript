<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Neomórfica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <header class="display" id="display">
            <span id="text"></span>
        </header>
        <footer class="button-container">
            <!-- Primera fila -->
            <button class="clear">C</button>
            <button class="operation noaction"></button>
            <button class="operation noaction"></button>

            <button class="btn oper operation" id="*">×</button>

            <!-- Segunda fila -->
            <button class="btn numbers" id="7">7</button>
            <button class="btn numbers" id="8">8</button>
            <button class="btn numbers" id="9">9</button>

            <button class="btn oper operation" id="/">÷</button>

            <!-- Tercera fila -->
            <button class="btn numbers" id="4">4</button>
            <button class="btn numbers" id="5">5</button>
            <button class="btn numbers" id="6">6</button>

            <button class="btn oper operation" id="-">-</button>

            <!-- Cuarta fila -->
            <button class="btn numbers" id="1">1</button>
            <button class="btn numbers" id="2">2</button>
            <button class="btn numbers" id="3">3</button>

            <button class="btn oper operation" id="+">+</button>

            <!-- Quinta fila -->
            <button class="btn operation" id=".">.</button>
            <button class="btn numbers" id="0">0</button>
            <button class="operation noaction"></button>

            <button class="operation equal">=</button>
        </footer>
    </div>
    <script src="script2.js"></script>
</body>

</html>
