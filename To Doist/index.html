<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' href='../reset.css'>-->
    <link rel='stylesheet' type='text/css' media='screen' href='style1.css'>
</head>

<body>
    <div class="modal">
        <div class="modalContainer">
            <span> Cookie Monster </span>
            <img src="https://s1.qwant.com/thumbr/150x117/b/a/eaa87a5846eee5ebbf2a8f1220aac4a466ea15f0bffc91ca3809bd272ec925/th.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%3Fid%3DOIP.VRDzWw1QChCJ23n9Qs9xtQAAAA%26pid%3DApi&q=0&b=1&p=0&a=0"
                alt="cookie monster" draggable="false" style="clip-path: inset(0px 0px 15% 0px);">
            <div>
                <button>Accept</button>
                <button>Decline</button>
            </div>
        </div>
    </div>
    <header class="title">
        <h1>To Do List</h1>
        <span id="cookies"></span>
        <span>By Scarpy</span>
    </header>
    <main>
        <!-- <button id="btnnewAlert">New Task with Alert</button> -->
        <section id="sectForm">
            <button id="btnnewForm">New Task with Form</button>
            <!-- Where the form will be -->
            <form id="taskForm" method="post" style="display: none;">
                <label>Title:
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </label>
                <label>Tags:
                    <input type="text" id="tags" name="tags" placeholder="Tag, Tag 2">
                </label>
                Date: <input type="datetime-local" id="date" name="date" readonly>
                <label>Done:
                    <input type="checkbox" id="active" name="active" title="Is it done?">
                </label>
                <button type="submit">Create</button>
                <button type="reset">Cancel</button>
            </form>
        </section>
        <section>
            Number of tasks: <span id="taskCounter">0</span>
        </section>
        <h2>Tasks list</h2>
        <section id="toDoList">
        </section>
    </main>
    <template id="taskTemplate">
        <article>
            <h3 id="titleTask"></h3>
            <span id="dateTask"></span>
            <input id="checkTask" type="checkbox" name="done" title="Is it done?" disabled>
            <ul id="taskTag"></ul>
            <button id="btnEditTask">Edit ‚úè</button>
            <button id="btnDeleteTask">Delete üóë</button>
        </article>
    </template>
    <template id="taskEditTemplate">
        <form id="taskEditForm" method="post">
            <label>Title:<input type="text" id="titleEdit" name="title" placeholder="Title" required>
            </label>
            <label>Tags:<input type="text" id="tagsEdit" name="tags" placeholder="Tag, Tag 2">
            </label>
            <!-- <label>Date:<input type="datetime-local" id="dateEdit" name="date" readonly>
            </label> -->
            <label>Done:<input type="checkbox" id="activeEdit" name="active" title="Is it done?">
            </label>
            <button type="submit">Confirm</button>
            <button type="reset">Cancel</button>
        </form>
    </template>
    <script src='1/script.js' type="module"></script>
</body>

</html>
